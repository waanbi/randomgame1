<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lucky Game</title>
    <script src="https://cdn.jsdelivr.net/gh/ethereum/web3.js/dist/web3.min.js"></script>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(to right, #fceabb, #f8b500);
            padding: 40px;
            color: #333;
            text-align: center;
        }

        h1 {
            font-size: 3em;
            margin-bottom: 20px;
        }

        button {
            padding: 12px 24px;
            margin: 10px;
            font-size: 16px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            background-color: #ff8c00;
            color: white;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #e67600;
        }

        .info {
            margin-top: 30px;
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            display: inline-block;
            text-align: left;
            max-width: 500px;
            margin-left: auto;
            margin-right: auto;
        }

        ul {
            list-style: none;
            padding-left: 0;
        }

        li {
            background: #f1f1f1;
            margin-bottom: 5px;
            padding: 8px;
            border-radius: 5px;
        }

        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <h1>ðŸŽ‰ Lucky Game ðŸŽ²</h1>

    <button onclick="connectWallet()">Connect MetaMask</button>
    <p><strong>Connected Address:</strong> <span id="connectedAddress">Not connected</span></p>

    <button onclick="enterLottery()">Enter GAME</button>
    <button id="ownerButton" class="hidden" onclick="pickWinners()">Pick Winners (Owner Only)</button>
    <button id="transferOwnershipButton" class="hidden" onclick="transferOwnership()">Transfer Ownership</button>

    <div class="info">
        <p><strong>Lottery ID:</strong> <span id="lotteryId">Loading...</span></p>
        <p><strong>Prize Pool:</strong> <span id="prizePool">Loading...</span> ETH</p>
        <p><strong>Players:</strong></p>
        <ul id="playersList"></ul>
    </div>

    <script>
        const contractAddress = "0x62b13E8a0AcAFa488e27fCb9F6391D3E00c3866e"; // <-- à¹à¸à¹‰à¸•à¸£à¸‡à¸™à¸µà¹‰
        const abi = [ 
	{
		"anonymous": false,
		"inputs": [
			{ "indexed": true, "internalType": "address", "name": "player", "type": "address" },
			{ "indexed": false, "internalType": "uint256", "name": "lotteryId", "type": "uint256" }
		],
		"name": "LotteryEntered",
		"type": "event"
	},
	{
		"anonymous": false,
		"inputs": [
			{ "indexed": true, "internalType": "address", "name": "winner", "type": "address" },
			{ "indexed": false, "internalType": "uint256", "name": "amount", "type": "uint256" },
			{ "indexed": false, "internalType": "uint256", "name": "prizeId", "type": "uint256" },
			{ "indexed": false, "internalType": "uint256", "name": "lotteryId", "type": "uint256" }
		],
		"name": "LotteryWinner",
		"type": "event"
	},
	{
		"anonymous": false,
		"inputs": [
			{ "indexed": true, "internalType": "address", "name": "previousOwner", "type": "address" },
			{ "indexed": true, "internalType": "address", "name": "newOwner", "type": "address" }
		],
		"name": "OwnershipTransferred",
		"type": "event"
	},
	{
		"inputs": [],
		"name": "enterLottery",
		"outputs": [],
		"stateMutability": "payable",
		"type": "function"
	},
	{
		"inputs": [],
		"name": "pickWinners",
		"outputs": [],
		"stateMutability": "nonpayable",
		"type": "function"
	},
	{
		"inputs": [
			{ "internalType": "address", "name": "newOwner", "type": "address" }
		],
		"name": "transferOwnership",
		"outputs": [],
		"stateMutability": "nonpayable",
		"type": "function"
	},
	{
		"inputs": [],
		"stateMutability": "nonpayable",
		"type": "constructor"
	},
	{
		"inputs": [],
		"name": "lotteryId",
		"outputs": [
			{ "internalType": "uint256", "name": "", "type": "uint256" }
		],
		"stateMutability": "view",
		"type": "function"
	},
	{
		"inputs": [],
		"name": "owner",
		"outputs": [
			{ "internalType": "address", "name": "", "type": "address" }
		],
		"stateMutability": "view",
		"type": "function"
	},
	{
		"inputs": [
			{ "internalType": "uint256", "name": "", "type": "uint256" }
		],
		"name": "players",
		"outputs": [
			{ "internalType": "address", "name": "", "type": "address" }
		],
		"stateMutability": "view",
		"type": "function"
	},
	{
		"inputs": [],
		"name": "prizePool",
		"outputs": [
			{ "internalType": "uint256", "name": "", "type": "uint256" }
		],
		"stateMutability": "view",
		"type": "function"
	}
];
        let web3;
        let lottery;
        let currentAccount;
        let owner;
        const entryFee = web3.utils.toWei("0.00001", "ether");  // Fixed entry fee (0.00001 ETH)

        window.addEventListener('load', async () => {
            if (window.ethereum) {
                web3 = new Web3(window.ethereum);
                lottery = new web3.eth.Contract(abi, contractAddress);
                loadLotteryData();
            } else {
                alert('Please install MetaMask!');
            }
        });

        async function connectWallet() {
            try {
                const accounts = await window.ethereum.request({ method: 'eth_requestAccounts' });
                currentAccount = accounts[0];
                document.getElementById('connectedAddress').innerText = currentAccount;

                owner = await lottery.methods.owner().call();
                if (currentAccount.toLowerCase() === owner.toLowerCase()) {
                    document.getElementById('ownerButton').classList.remove('hidden'); // Show "Pick Winners" button for owner
                    document.getElementById('transferOwnershipButton').classList.remove('hidden'); // Show "Transfer Ownership" button
                } else {
                    document.getElementById('ownerButton').classList.add('hidden'); // Hide for non-owners
                    document.getElementById('transferOwnershipButton').classList.add('hidden'); // Hide for non-owners
                }

                loadLotteryData(); // Load data after wallet is connected
            } catch (error) {
                console.error("Connection failed:", error);
            }
        }

        // Function to join the lottery with fixed entry fee
        async function enterLottery() {
            if (!currentAccount) return alert("Please connect your wallet first.");

            // Automatically send the fixed entry fee (0.1 ETH in this case)
            await lottery.methods.enterLottery().send({
                from: currentAccount,
                value: entryFee
            });
            loadLotteryData(); // Reload the data after entering
        }

        async function pickWinners() {
            if (!currentAccount) return alert("Please connect your wallet first.");
            await lottery.methods.pickWinners().send({ from: currentAccount });
            loadLotteryData();
        }

        async function transferOwnership() {
            const newOwner = prompt("Enter the new owner's address:");
            if (!web3.utils.isAddress(newOwner)) {
                return alert("Invalid address format");
            }

            if (!currentAccount) return alert("Please connect your wallet first.");

            try {
                await lottery.methods.transferOwnership(newOwner).send({ from: currentAccount });
                alert("Ownership transferred successfully!");
                loadLotteryData();
            } catch (error) {
                console.error("Error transferring ownership:", error);
                alert("Failed to transfer ownership.");
            }
        }

        async function loadLotteryData() {
            const id = await lottery.methods.lotteryId().call();
            const prize = await lottery.methods.prizePool().call();

            document.getElementById('lotteryId').innerText = id;
            document.getElementById('prizePool').innerText = web3.utils.fromWei(prize, 'ether');

            const playersList = document.getElementById('playersList');
            playersList.innerHTML = '';

            let index = 0;
            while (true) {
                try {
                    const player = await lottery.methods.players(index).call();
                    const li = document.createElement('li');
                    li.textContent = player;
                    playersList.appendChild(li);
                    index++;
                } catch (e) {
                    break; // Exit loop when no more players
                }
            }
        }
    </script>
</body>
</html>
